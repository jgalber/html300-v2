<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Assignment 07 - Intro to Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CDN Vue package link -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Import app -->
    <script src="./form-app.js"></script>

  </head>
<body>
<main class="main">
  <!-- Header -->
  <div class="container">
    <nav class="container__navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="nav-title navbar-brand" href="#">Travel Advisor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            
          <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                  <ul class="dropdown-menu" aria-labelledby="dropdown09">
                    <li><a class="dropdown-item" href="#">About Us</a></li>
                    <li><a class="dropdown-item" href="#">Destinations</a></li>
                    <li><a class="dropdown-item" href="#">Contact</a></li>
                  </ul>
              </li>
            </ul>
          </div>
      </div>
    </nav>
        
    <div class="bg-light form">
    <div class="py-5 text-center">
      <h2>Traveller Survey</h2>
    </div>
    <div class="col-md-7 col-lg-8 form__container" style="margin: 0 auto;">
    
    <!-- Vue app starts here -->

    <div id="app" v-bind:style="display.direction"> 

      <h4 class="mb-3">Become a Travel Advisor?</h4>


      <!-- Modal -->
    <!-- <div :class="nameForm" > -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h4 id="print" :style="xtraStyle.modal"></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   

        <form 
          @submit.prevent="submitForm" 
          class="needs-validation form__container__content"
        >
          <div class="mb-3 form__container__content--flname">
            <div class="col">

              <label 
                for="firstName" 
                class="form-label"
                :style="xtraStyle.lblStyle"
              >
                {{ infoFLname.lfName }}
              </label>
              
              <input 
                v-model="infoFLname.firstName" 
                v-on:keypress="isLetter($event)" 
                type="text" 
                pattern="[a-zA-Z]+" 
                class="form-control" 
                id="firstName" 
                placeholder="First name" 
                aria-label="First name"  
                required
              >

            </div>
            <div class="col">
              <label 
                for="lastName" 
                class="form-label"
                v-bind:style="xtraStyle.lblStyle"
              >
                {{ infoFLname.lsName }} 
              </label>
              <input 
                v-model="infoFLname.lastName" 
                v-on:keypress="isLetter($event)" 
                type="text" 
                pattern="[a-zA-Z]+" 
                class="form-control" 
                id="lastName" 
                placeholder="Last name" 
                aria-label="Last name" 
                required
              >
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <input 
                v-model="infoUser.age"
                v:key="isNumber($event)"
                class="form-control" 
                type="text" 
                pattern="[0-9]+"
                placeholder="Age" 
                aria-label="your age" 
                maxlength="2" 
                @keypress="isNumber"
                :style="xtraStyle.inputW">
            </div>
           
          </div>
      
    <div class="row mb-3">
      <div class="col">
        <label 
          for="gender"
          v-bind:style="xtraStyle.lblStyle"
        >
        {{ infoUser.lGender }} 
        </label>

        <div v-if="isOkay">
          <h5 
          :style="xtraStyle.h5"
          >
          {{private}}
        </h5> 
        <button 
          @click="scapeG" 
          type="submit"
          class="btn btn-secondary"
        >
          {{button.continue}}
        </button>
      </div>

      <div v-else>
        <select 
          name="Gender" 
          id="gender" 
          class="form-select" 
          :style="xtraStyle.select"
        >
            <option :value="checkbox">
              {{selectGend.sel}}
            </option>
            <option :value="checkbox">
              {{selectGend.fem}}
            </option>
            <option :value="checkbox">
              {{selectGend.mal}}
            </option>
        </select>
          <button 
            @click="scapeG" 
            type="submit"
            class="btn btn-secondary"
          >
          {{button.skipG}}
          </button>
      </div>
        
    </div>
   </div>
  
    <div class="row mb-3">
      <div class="col">
        <label 
          for="ethnicity"
          v-bind:style="xtraStyle.lblStyle"
        >
        {{ infoUser.lEthnic }} 
        </label>

        <div v-if="isFine">
          <h5 :style="xtraStyle.h5">
            {{private}}
          </h5> 
          <button 
            @click="scapeE" 
            type="submit"
            class="btn btn-secondary"
          >
          {{button.continue}}
          </button>
        </div>
        
        <div v-else>
          <select 
            name="Ethnicity" 
            id="ethnicity" 
            class="form-select" 
            :style="xtraStyle.select"
          >
          
            <option :value="checkbox">
              {{selectEthn.sel}}
            </option>
            <option :value="checkbox">
              {{selectEthn.afr}}
            </option>
            <option :value="checkbox">
              {{selectEthn.ame}}
            </option>
            <option :value="checkbox">
              {{selectEthn.asi}}
            </option>
            <option :value="checkbox">
              {{selectEthn.cau}}
            </option>
          </select>
          <button 
            @click="scapeE" 
            type="submit"
            class="btn btn-secondary"
          >
          {{button.skipE}}
        </button>
        </div>
      </div>
    </div> 

    <div class="row mb-3">
      <div class="col">
        <label 
          for="floatingtextarea" 
          class="form-label" 
          v-bind:style="xtraStyle.lblStyle"
          v-html="lblSeason"
        >
          {{ lblSeason }} 
        </label>
      <select 
        v-model="season"
        class="form-select" 
        aria-label="Default select example" 
        id="season"
      >
        <option value="">Please, select one</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="fall">Fall</option>
      </select>
    </div>
    </div> 

    <hr class="my-4">

    <div class="col mb-3">  
      <label 
        for="accomodation" 
        class="form-label"
        v-bind:style="xtraStyle.lblStyle"
        :style="xtraStyle.marginR"
        v-html="lblAcc" >
      </label>
      <div class="form-check form-check-inline">

        <input 
          v-model="accomodation" 
          true-value="Yes, Airbnb is your favorite choice" false-value="Sorry, you probably love camping" 
          class="form-check-input" 
          type="checkbox" 
          id="airbnb" 
          value="Airbnb"
        >
        <label 
          class="form-check-label" 
          for="airbnb"
        >
        Airbnb
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          v-model="accomodation" 
          true-value="Yes, hotel is your favorite choice" false-value="Sorry, you probably love camping" 
          class="form-check-input" 
          type="checkbox" 
          id="hotel" 
          value="Hotel"
        >
        <label 
          class="form-check-label" 
          for="hotel"
        >Hotel
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          v-model="accomodation" 
          true-value="Yes, Bed & Breakfast is your favorite choice" 
          false-value="Sorry, you probably love camping" 
          class="form-check-input" 
          type="checkbox" 
          id="bAb" 
          value="B&B"
        >
        <label 
          class="form-check-label" 
          for="bAb"
        >
        B&B
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          v-model="accomodation" 
          true-value="Yes, Resort is your favorite choice" 
          false-value="Sorry, you probably love camping" 
          class="form-check-input" 
          type="checkbox" 
          id="resort" 
          value="Resort"
        >
        <label 
          class="form-check-label" 
          for="resort"
        >
        Resort
      </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          v-model="accomodation" 
          true-value="Yes, camping is your favorite choice" 
          false-value="Yes, definitely you love camping"  
          class="form-check-input" 
          type="checkbox" 
          id="outdoors" 
          value="Outdoors"
        >
        <label 
          class="form-check-label" 
          for="outdoors"
        >Outdoors
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="inlineCheckbox6" 
          value="option6" 
          disabled
        >
        <label 
          class="form-check-label" 
          for="inlineCheckbox6"
        >
        None of them
        </label>
      </div>
     
      <div 
        class="col mb-3"
        v-for="image in imgSrc"
      > 
        <img v-bind:src="image.img" :key="image"> 
      </div>
    
    </div>

    <div class="col button-ctn">
      <div v-bind:id="submitBtn">
        <button 
          :class="submitBtn" 
          @click="resetInput" 
          type="submit" 
          id="submit" 
          data-bs-toggle="modal" data-bs-target="#exampleModal"
        >Submit
        </button>
      </div>
    </div>        
  </form>
  <!-- #app ends here -->
  </div>
      
</div>
      
  <footer class="pt-5 text-center text-small">
    <p class="mb-1">&copy; 2021 Travel Advisor</p>
  </footer>
   
  </div>          
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- <script src="form-validation.js"></script> -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
</body>
</html>
